<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

      <div class="top">
        <div class="logoContainer" > 
          <img src="image\download.jfif" class="logo"/>
        </div>
        <div class="menuContainer"> 
          <a href="https://www.messenger.com/rooms" class="menu">Rooms</a>
          <a href="https://www.messenger.com/features" class="menu">Features</a>
          <a href="https://www.messenger.com/desktop" class="menu">Desktop app</a>
          <a href="https://www.messenger.com/privacy" class="menu">Privacy and safety</a>
          <a href="https://developers.facebook.com/products/messenger/" class="menu">For developers</a>
        </div>
        <div class="mobileMenuContainer" >
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </div>


      <div class="showMenuBefore">
        <a href="https://www.messenger.com/features" class="menu link">Features</a>
        <a href="https://www.messenger.com/desktop" class="menu link">Desktop app</a>
        <a href="https://www.messenger.com/privacy" class="menu link">Privacy and safety</a>
        <a href="https://developers.facebook.com/products/messenger/" class="menu link">For developers</a>
      </div>


      <div class="mother display-flex ">
        <div class="container">
            <div class="left">
                <div class="inner">
                  <h1 class="head">
                    Hang Out <br/> whenever, wherever         
                  </h1>
                  <p class="easy">
                    Messenger makes it easy and fun to stay close to your favourite people.
                  </p>

                  <input type="text" class="block" placeholder="Email adress or phone number"/>
                  <input type="password" class="block" placeholder="Password"/>
                  
                  <div class="download-con">
                    <button class="block signin">Log in</button>
                    <div class="password">Forgotten your password?</div>
                  </div>

                  <div class="input">
                    <input type="checkbox" />
                    <span>Keep me sign in</span>
                  </div>
                  
                  <div class="download-con">
                    <img class="app" src="image/apple-download.svg" />
                    <img class="micro" src="image/microsoft-download.png"/>
                  </div>
                </div>            
            </div>

            <div class="right" >
                <img class="photo" src="image/banner-image.png"/>
            </div>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
</html>
